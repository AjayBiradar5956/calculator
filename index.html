<!DOCTYPE html>
<html>

<head>
    <title>Calculator Project</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <center>
        <div class="container">
            <span id="display-area" class="textColor"></span>
            <button class="items num" id="ac">AC</button>
            <button class="items num">+/-</button>
            <button class="items num" id="percent">%</button>

            <button class="items num color" id="divide">/</button>

            <button class="items num" id="seven">7</button>
            <button class="items num" id="eight">8</button>
            <button class="items num" id="nine">9</button>

            <button class="items num color" id="multiply">*</button>

            <button class="items num" id="four">4</button>
            <button class="items num" id="five">5</button>
            <button class="items num" id="six">6</button>

            <button class="items num color">-</button>

            <button class="items num" id="one">1</button>
            <button class="items num" id="two">2</button>
            <button class="items num" id="three">3</button>

            <button class="items num color" id="plus">+</button>

            <button class="zero items num" id="zero">0</button>

            <button class="items num">.</button>
            <button class="items num color">=</button>
        </div>
    </center>
    <script src="index.js"></script>

</body>

</html>
